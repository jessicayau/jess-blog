{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New Post</h1>
    <div class="container-fluid form-container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <input type="submit" value="Save">
        </form>
    </div>
{% endblock content %}
