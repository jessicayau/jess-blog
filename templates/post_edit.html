{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit Post</h1>
    <div class="container-fluid form-container d-flex justify-content-center">
        <form action="" method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock content %}
